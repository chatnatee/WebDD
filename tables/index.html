<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <link rel="stylesheet" href="/tables/styles.css"/>
</head>
<body>
    <header>Learning Tables</header>
    <table class="table01">
        <tr> <!-- tr = row -->
            <th>ID</th> <!-- th = column -->
            <th>Name</th>
            <th>Job</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>123</td>
            <td>John</td>
            <td>Developer</td>
            <td>$70,000</td>
        </tr>
    </table>
